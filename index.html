<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symbios Green Energy Load Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00aaff" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="mobile-web-app-capable" content="yes" />
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background: #eee; }
    button { padding: 8px 16px; margin-right: 10px; cursor: pointer; }
    .total { font-size: 18px; font-weight: bold; }
    #formSection input { padding: 8px; margin-right: 10px; margin-bottom: 10px; }
    #custName, #custPhone { width: 200px; }
    #custAddress { width: 400px; }
    #captureArea { padding: 20px; background: #fff; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Symbios Green Energy Load Calculator</h2>

  <div id="captureArea">
    <div id="formSection">
      <input type="text" id="custName" placeholder="Customer Name" />
      <input type="text" id="custAddress" placeholder="Address" />
      <input type="text" id="custPhone" placeholder="Phone Number" />
    </div>

    <table id="loadTable">
      <thead>
        <tr><th>Appliance</th><th>Load (W)</th><th>Quantity</th><th>Total (W)</th></tr>
      </thead>
      <tbody>
        <tr><td><input type="text" value="LED Light" /></td><td><input type="number" class="watts" /></td><td><input type="number" value="4" class="qty" /></td><td class="rowTotal">0</td></tr>
        <tr><td><input type="text" value="TV" /></td><td><input type="number" class="watts" /></td><td><input type="number" value="1" class="qty" /></td><td class="rowTotal">0</td></tr>
        <tr><td><input type="text" value="Refrigerator" /></td><td><input type="number" class="watts" /></td><td><input type="number" value="1" class="qty" /></td><td class="rowTotal">0</td></tr>
        <tr><td><input type="text" value="Ceiling Fan" /></td><td><input type="number" class="watts" /></td><td><input type="number" value="2" class="qty" /></td><td class="rowTotal">0</td></tr>
        <tr><td><input type="text" value="Washing Machine" /></td><td><input type="number" class="watts" /></td><td><input type="number" value="1" class="qty" /></td><td class="rowTotal">0</td></tr>
        <tr><td><input type="text" value="Water Pump" /></td><td><input type="number" class="watts" /></td><td><input type="number" value="1" class="qty" /></td><td class="rowTotal">0</td></tr>
        <tr><td><input type="text" value="Microwave Oven" /></td><td><input type="number" class="watts" /></td><td><input type="number" value="1" class="qty" /></td><td class="rowTotal">0</td></tr>
        <tr><td><input type="text" value="Iron" /></td><td><input type="number" class="watts" /></td><td><input type="number" value="1" class="qty" /></td><td class="rowTotal">0</td></tr>
        <tr><td><input type="text" value="Air Conditioner" /></td><td><input type="number" class="watts" /></td><td><input type="number" value="1" class="qty" /></td><td class="rowTotal">0</td></tr>
        <tr><td><input type="text" value="Laptop" /></td><td><input type="number" class="watts" /></td><td><input type="number" value="1" class="qty" /></td><td class="rowTotal">0</td></tr>
      </tbody>
    </table>
    <div class="total" id="totalLoad">Total Load: 0 kW</div>
  </div>

  <button onclick="addRow()">âž• Add Appliance</button>
  <button onclick="calculateTotal()">ðŸ§® Calculate Total Load</button>
  <button onclick="saveAsImage()">ðŸ“¸ Save as JPEG</button>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    function addRow() {
      const table = document.getElementById("loadTable").getElementsByTagName("tbody")[0];
      const newRow = document.createElement("tr");
      newRow.innerHTML = '<td><input type="text" placeholder="Custom Appliance" /></td><td><input type="number" class="watts" /></td><td><input type="number" value="1" class="qty" /></td><td class="rowTotal">0</td>';
      table.appendChild(newRow);
    }

    function calculateTotal() {
      const rows = document.querySelectorAll("#loadTable tbody tr");
      let grandTotal = 0;
      rows.forEach(row => {
        const watts = parseFloat(row.querySelector(".watts").value) || 0;
        const qty = parseFloat(row.querySelector(".qty").value) || 0;
        const total = watts * qty;
        row.querySelector(".rowTotal").textContent = total;
        grandTotal += total;
      });
      const kW = (grandTotal / 1000).toFixed(2);
      document.getElementById("totalLoad").textContent = `Total Load: ${kW} kW`;
    }

    function saveAsImage() {
      html2canvas(document.querySelector("#captureArea"), { backgroundColor: '#fff' }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'load-calculation.jpg';
        link.href = canvas.toDataURL('image/jpeg', 0.95);
        link.click();
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
